<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOAA CH4 Visualization Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div id="title">
        
    </div>
    <img id="logo" src="./noaa-logo.png" width="76px" />
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="chart-container">
        <div id="zoom-instructions">
            <p>Click and drag, scroll or pinch on the chart to zoom in.</p>
        </div>
        <canvas id="chart">
    </div>
    </canvas>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.0.2/chartjs-plugin-annotation.min.js"></script>
    <script src="<%= htmlWebpackPlugin.options.publicUrl %>/stations.js"></script>
    <script src="<%= htmlWebpackPlugin.options.publicUrl %>/script.js"></script>
    <!-- <script src="./dist/bundle.js"></script> -->
</body>
</html>
